<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Bookmark App</title>
</head>
<body>
  <header>Bookmarks</header>
  <main>
    <div class="wrapper">
      <div class="add-new-container">
        <form class="add-new-form">
          <h2 class="title">
            Add New Bookmark
          <h2>
          <span>
            <label for="add-title">Enter Title Here</label>
            <input type="url" name="add-title" placeholder="Title" required>
          </span>
          <span>
            <label for="add-bookmark">Enter URL here</label>
            <input type="url" name="add-bookmark" placeholder="http://website.com" required>
          </span>
          <span>
            <label for="rating">Enter Rating Here</label>
            <input id="js-rating" type="number" name="rating" placeholder="add rating" min="1" max="5" required>
          </span>
          <div class="text-description">
            <textarea name="description">Enter bookmark description here...</textarea>
          </div>
          <span>
            <button id="js-cancel">cancel</button>
          </span>
          <span>
            <button id="js-submit">submit</button>
          </span>

        </form>
      </div>
    </div>
  </main>
  
  <script src="scripts/index.js"></script>
</body>
</html>
