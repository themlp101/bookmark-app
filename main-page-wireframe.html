<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Bookmark App</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="container">
        <header class="bookmark-controls">
          <button class="addNew">Add New Bookmark</button>
          <select class="filterBy">Filter Bookmarks</select>
        </header>
        <div class="bookmark-container">
          <ul class="bookmark-list">
            <li class="bookmark-item expanded">
              <div class="title">
                  This will be a bookmark title
              </div>
              <div class="rating">Rating out of 5
              </div>
            </li>
            <li class="bookmark-item">
              <div class="title">
                  This will be a bookmark title
              </div>
              <div class="rating">Rating out of 5
              </div>
            </li>
            <li class="bookmark-item">
              <div class="title">
                  This will be a bookmark title
              </div>
              <div class="rating">Rating out of 5
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
